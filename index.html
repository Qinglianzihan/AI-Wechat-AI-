<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI WeChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e5e5e5; /* Desktop background color */
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      
      /* Markdown Styles */
      .markdown-body p {
        margin-bottom: 0.5em;
      }
      .markdown-body p:last-child {
        margin-bottom: 0;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.2em;
        margin-bottom: 0.5em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.2em;
        margin-bottom: 0.5em;
      }
      .markdown-body code {
        background-color: rgba(0,0,0,0.1);
        padding: 0.1em 0.3em;
        border-radius: 3px;
        font-family: monospace;
        font-size: 0.9em;
      }
      .dark .markdown-body code {
        background-color: rgba(255,255,255,0.1);
      }
      .markdown-body pre {
        background-color: rgba(0,0,0,0.05);
        padding: 0.8em;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 0.5em;
      }
      .dark .markdown-body pre {
        background-color: rgba(0,0,0,0.3);
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }
      .markdown-body strong {
        font-weight: 600;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle"
  }
}
</script>
</head>

    <div id="root" class="h-screen w-screen flex items-center justify-center"></div>
  </body>
</html>
